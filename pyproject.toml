[tool.poetry]
name = "nalgonda"
version = "0.2.0"
description = "Nalgonda is a FastAPI app to manage swarm agencies"
authors = [
    "Nikita Bobrovskiy <39348559+bonk1t@users.noreply.github.com>",
    "Guilherme Parpinelli <guilheerme.p@gmail.com>",
]
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.11.0a1,<3.13"
duckduckgo-search = "<4.0.0,>=3.9.11"
fastapi = ">=0.109.0"
firebase-admin = ">=6.3.0"
functions = ">=0.7.0"
gunicorn = ">=21.2.0"
instructor = ">=0.4.8"
openai = ">=1.10.0"
passlib = {extras = ["bcrypt"], version = "^1.7.4"}
pyairtable = ">=2.2.1"
pydantic = ">=2.5.2"
pydantic-settings = ">=2.1.0"
python-jose = {extras = ["cryptography"], version = ">=3.3.0"}
python-multipart = ">=0.0.6"
redis = ">=5.0.1"
tiktoken = ">=0.6.0"
uvicorn = {extras = ["standard"], version = ">=0.27.0.post1"}
# a dependency from a GitHub repository
agency-swarm = { git = "https://github.com/VRSEN/agency-swarm.git", branch = "main" }

[tool.poetry.group.dev.dependencies]
poetry-plugin-export = ">=1.6.0"
pre-commit = ">=3.6.0"
pytest = ">=7.4.3"
pytest-asyncio = ">=0.23.3"
pytest-cov = ">=4.1.0"

[tool.pyright]
# https://github.com/microsoft/pyright/blob/main/docs/configuration.md
useLibraryCodeForTypes = true
exclude = [".cache"]

[tool.ruff]
# https://beta.ruff.rs/docs/configuration/
line-length = 120
select = ['E', 'W', 'F', 'I', 'B', 'C4', 'ARG', 'SIM', 'UP']
ignore = ['W291', 'W292', 'W293']
target-version = "py311"

[tool.ruff.lint.isort]
combine-as-imports = true

[tool.ruff.flake8-bugbear]
extend-immutable-calls = ["fastapi.Depends", "fastapi.params.Depends", "fastapi.Body", "fastapi.params.Body"]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
